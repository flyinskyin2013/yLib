  release_ylib:
    permissions:
      contents: write 

    needs: [prepare_release, full_source, linux_x64_gcc, linux_x86_gcc, linux_armeabi_gcc, linux_armeabihf_gcc, linux_aarch64_gcc, windows_vs2022_x64, windows_vs2022_x86, android_aarch64_v8a]
    runs-on: ubuntu-latest
    steps:
    - name: download
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: create-release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: ${{ needs.prepare_release.outputs.YLIB_RELEASE_VERSION }}
        name: Release ${{ needs.prepare_release.outputs.YLIB_RELEASE_VERSION }}
        files: artifacts/*/*.zip